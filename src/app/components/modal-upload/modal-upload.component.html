<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
<div style="display: block" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cargar Imagen</h5>
        <button (click)="cerrarModal()" type="button" class="close pointer" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" align="center">
        <img *ngIf="!temporal" [src]="'xxx'| imagen" class="w150">
        <img *ngIf="temporal" [src]="imagenTemp" class="w150">
        <input (change)="seleccionarImagen($event.target.files[0])" type="file">
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-secondary" >Cerrar</button>
        <button (click)="subirImagen()" [disabled]="!temporal" type="button" class="btn btn-primary">Subir imagen</button>
      </div>
    </div>
  </div>
</div>
</div>
