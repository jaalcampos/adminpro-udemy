<div class="row animated fadeIn">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
          <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar Hospital">
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando"> 
  <div class="col-md-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <span>Espere por favor</span>
    </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="adjust-card-title">
            <h3 class="card-title">Hospitales Registrados ( <small> {{totalHospitales}} </small> )</h3>
            <button (click)="crearHospital()" class="btn btn-success btn-rounded"><i class="fa fa-plus"></i> Crear Hospital</button>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th> 
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td> <img (click)="actualizarImagen(hospital)" [src] ="hospital.img | imagen:'hospital'" class="img-50 pointer"> </td>
              <td> <input [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control"> </td>
              <td>
                <button (click)="gurdarHospital(hospital)" class="btn btn-primary btn-separar">
                    <i class="fa fa-save"></i>
                </button>
                <button (click)="borrarHospital(hospital._id)" class="btn btn-danger">
                    <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
